<div class="container">
  <div class="row">
    <div class="col-3">
      <button (click)="toggleCustomizeMode()">Customize</button>
    </div>
    <div class="col-3">
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>

<app-drag-drop-generator
  [widgetList]="dashboardComponents"
  [isCustomizing]="isCustomizing"
  (dragEvent)="onDrag($event)"
  (dropEvent)="onDrop($event)"
></app-drag-drop-generator>
